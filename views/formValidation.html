<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Validate me!</title>
        <script src="/node_modules/angular/angular.js"></script>        
        <script src="/app/formValidation.js"></script>
        <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <style type="text/css">
            .ng-invalid {
                border-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form name="addUserForm" ng-controller="AddUserController">
            <div ng-show="message">{{ message }}</div>
            <div>First name: <input ng-model="user.first" required /></div>
            <div>Last name: <input ng-model="user.last" required /></div>
            <div>Email: <input type="email" ng-model="user.email" required /></div>
            <div>Age: <input type="number" ng-model="user.age" ng-maxlength="3" ng-minlength="1" /></div>
            <div ng-disabled="!addUserForm.$valid" ng-click="addUser()"><button>Submit</button></div>
        </form>
    </body>
</html>
