<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>專輯清單</title>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/app/album.js"></script>
    </head>
    <body>
        <table ng-controller="AlbumController">
            <tr ng-repeat="track in album">
                <td>{{ $index + 1 }}</td>
                <td>{{ track.name }}</td>
                <td>{{ track.duration }}</td>
            </tr>
        </table>
    </body>
</html>
